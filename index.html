<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
<div class="container"></div>

<script>
  let users = [
    {
      name: 'Owen',
      age: 45
    },
    {
      name: 'Alex',
      age: 20
    },
    {
      name: 'Nick',
      age: 26
    },
    {
      name: 'Nick',
      age: 40
    },
    {
      name: 'Owen',
      age: 15
    },
    {
      name: 'Nick',
      age: 33
    },
  ]

  const element = document.querySelector(".container");

  users.forEach(user => {
    const newDiv = document.createElement('div');
    const textString = `Name: ${user.name}, <br>Age: ${user.age}`;
    newDiv.innerHTML = textString;
    element.appendChild(newDiv);
  })

    // добавить на страницу всех пользователе из массива в виде:
    // name - *name*
    // age - *age
    //
    // name - *name*
    // age - *age
    //
    // name - *name*
    // age - *age
    //
    // name - *name*
    // age - *age
    //
  </script>
</body>

</html>
